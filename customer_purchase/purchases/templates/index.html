<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Purchase Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Customer Purchase Search</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="search_type">Search By:</label>
                    <select id="search_type" name="search_type" required>
                        <option value="name">Customer Name</option>
                        <option value="product">Product Name</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="search_value">Enter Search Value:</label>
                    <input type="text" id="search_value" name="search_value" required>
                </div>

                <div class="form-group">
                    <label for="excel_file">Upload Excel File:</label>
                    <input type="file" id="excel_file" name="excel_file" accept=".xlsx" required>
                </div>

                <button type="submit" class="submit-btn">Search</button>
            </form>

            <br><br>

            <h2>Results:</h2>
            <p class="result">{{ result }}</p>
        </div>
    </div>
</body>
</html>
